<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="dataTables_wrapper">
          <div class="row">
            <div class="col-md-12">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-md-12">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>
          <ngx-datatable
            class="bootstrap selection-cell"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="50"
            [columnMode]="'force'"
            [scrollbarH]="true"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
          >
            <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
            <ngx-datatable-column
              name="Financial Institution"
              prop="itemName"
            ></ngx-datatable-column>
            <ngx-datatable-column
              name="Status"
              prop="status"
            >
         
              <ng-template
              ngx-datatable-cell-template
              let-value="row"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <span class="badge badge-warning" *ngIf="value.status=='Warning'">Warning</span>
              <span class="badge badge-success" *ngIf="value.status=='Online'">Online</span>
              <span class="badge badge-danger" *ngIf="value.status=='Offline'">Offline</span>
            </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Last Time Online"
              prop="lastTimeOnline"
            ></ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
      <!-- end content-->
    </div>
  </div>
</div>
